<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div class="container d-flex justify-content-center pt-3">
      <h1 class="text-light">Tareas por hacer</h1>
    </div>
    <div class="container d-flex justify-content-center pt-3 input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Escribe la tarea a realizar"
        aria-label="Tarea al hacer"
        aria-describedby="button-addon2"
        id="inputForm"
      />
      <button type="button" class="btn btn-secondary" id="addBtn">
        Agregar tarea
      </button>
    </div>
    <div id="todoList"></div>
    <!--Link to main JS-->
    <script src="./main.js"></script>
  </body>
</html>
